<section class="login-component">
    <form novalidate #loginForm="ngForm" (ngSubmit)="login()">
        <mat-card>
            <mat-card-title>
                Login form
            </mat-card-title>
            <mat-card-content>
                <mat-form-field class="form-field-full-width">
                    <input matInput type="text" 
                           placeholder="Username"                            
                           [(ngModel)]="username" 
                           name="username"
                           required
                    >
                </mat-form-field>
                <mat-form-field class="form-field-full-width">
                    <input matInput type="password" 
                           placeholder="Password" 
                           [(ngModel)]="password" 
                           name="password"
                           required
                    >
                </mat-form-field>
                <mat-error *ngIf="loginError">Wrong login or password</mat-error>
            </mat-card-content>
            <mat-card-actions class="login-card-actions-reverse">
                <button mat-button (click)="login()">
                    Login
                </button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
